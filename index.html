<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tarjeta Interactiva con MÃºsica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f0f8ff, #e0f7fa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
    }
    h2 {
      color: #00796b;
      margin-bottom: 20px;
    }
    img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Audios ocultos -->
  <audio id="audio1" src="musica1.mp3" preload="auto"></audio>
  <audio id="audio2" src="musica2.mp3" preload="auto"></audio>
  <audio id="audio3" src="musica3.mp3" preload="auto"></audio>

  <div class="card">
    <h2>ðŸŽ‰ TocÃ¡ la imagen</h2>
    <img id="imagen" src="imagen1.png" alt="Imagen 1" onclick="cambiarImagen()">
    <p id="estado" style="margin-top: 10px; color: #555;">Mostrando imagen 1</p>
  </div>

  <script>
    let imagenActual = 1;
    const img = document.getElementById('imagen');
    const estado = document.getElementById('estado');
    const audios = [
      document.getElementById('audio1'),
      document.getElementById('audio2'),
      document.getElementById('audio3')
    ];
    const imagenes = ['imagen1.png', 'imagen2.png', 'imagen3.png'];

    function reproducirAudio(index) {
      audios.forEach((audio, i) => {
        if (i === index) {
          audio.currentTime = 0;
          audio.play().catch(() => {
            console.log('Autoplay bloqueado, se necesita interacciÃ³n del usuario');
          });
        } else {
          audio.pause();
          audio.currentTime = 0;
        }
      });
    }

    function cambiarImagen() {
      imagenActual = (imagenActual % 3) + 1;
      img.src = imagenes[imagenActual - 1];
      estado.textContent = `Mostrando imagen ${imagenActual}`;
      reproducirAudio(imagenActual - 1);
    }
  </script>
</body>
</html>
