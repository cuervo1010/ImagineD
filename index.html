<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tarjeta Interactiva con MÃºsica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f0f8ff, #e0f7fa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
      overflow: hidden;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      z-index: 2;
      position: relative;
    }
    h2 {
      color: #00796b;
      margin-bottom: 20px;
    }
    img, video {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    video#video4 {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
      display: none;
    }
    img.fade-out, video.fade-out {
      opacity: 0;
    }
    #estado {
      margin-top: 10px;
      color: #555;
    }
    #frases p {
      margin: 5px 0;
      font-size: 16px;
      color: #444;
    }
    #cartel, #cartel2 {
      position: absolute;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 18px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 0.8s ease, transform 0.5s ease;
      z-index: 3;
    }
    #cartel {
      top: 20px;
      background: #ffeb3b;
      color: #000;
    }
    #cartel2 {
      top: 80px;
      background: #ffccbc;
      color: #000;
    }
    #cartel.visible, #cartel2.visible {
      opacity: 1;
      transform: scale(1);
    }
    #cuenta {
      position: absolute;
      bottom: 30px;
      font-size: 40px;
      font-weight: bold;
      color: #00796b;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 3;
    }
    #cuenta.visible {
      opacity: 1;
    }
    #reiniciar {
      display: none;
    }
  </style>
</head>
<body>
  <audio id="audio1" src="audio1.mp3" preload="auto"></audio>
  <audio id="audio2" src="audio2.mp3" preload="auto"></audio>
  <audio id="audio3" src="audio3.mp3" preload="auto"></audio>

  <video id="video4" src="video4.mp4" muted playsinline>
