<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tarjeta Interactiva con MÃºsica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f0f8ff, #e0f7fa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
      overflow: hidden;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      z-index: 2;
      position: relative;
    }
    h2 {
      color: #00796b;
      margin-bottom: 20px;
    }
    img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    img.fade-out {
      opacity: 0;
    }
    #estado {
      margin-top: 10px;
      color: #555;
    }
    #frases p {
      margin: 5px 0;
      font-size: 16px;
      color: #444;
    }
    #cartel {
      position: absolute;
      top: 120px;
      background: #ffeb3b;
      color: #000;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 18px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 0.8s ease, transform 0.5s ease;
      z-index: 3;
    }
    #cartel.visible {
      opacity: 1;
      transform: scale(1);
    }
    #cuenta {
      position: absolute;
      bottom: 30px;
      font-size: 40px;
      font-weight: bold;
      color: #00796b;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 3;
    }
    #cuenta.visible {
      opacity: 1;
    }
    video#video4 {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
      display: none;
    }
  </style>
</head>
<body>
  <audio id="audio1" src="audio1.mp3" preload="auto"></audio>
  <audio id="audio2" src="audio2.mp3" preload="auto"></audio>
  <audio id="audio3" src="audio3.mp3" preload="auto"></audio>

  <video id="video4" src="video4.mp4" playsinline></video>

  <div class="card">
    <h2>ðŸŽ‰ TocÃ¡ la imagen</h2>
    <img id="imagen" src="imagen1.png" alt="Imagen 1" onclick="cambiarImagen()">
    <p id="estado">Mostrando imagen 1</p>
    <div id="frases"></div>
  </div>

  <div id="cartel">Â¡Vamos juntos!</div>
  <div id="cuenta"></div>

  <script>
    let imagenActual = 1;
    const img = document.getElementById('imagen');
    const estado = document.getElementById('estado');
    const frases = document.getElementById('frases');
    const cartel = document.getElementById('cartel');
    const cuenta = document.getElementById('cuenta');
    const video4 = document.getElementById('video4');

    const audio1 = document.getElementById('audio1');
    const audio2 = document.getElementById('audio2');
    const audio3 = document.getElementById('audio3');

    const audios = [audio1, audio2, audio3];
    const imagenes = ['imagen1.png', 'imagen2.png', 'imagen3.png'];
    const textos = [
      [],
      ["Me gustarÃ­a que me acompaÃ±es"],
      ["MÃ¡ximo esfuerzo"]
    ];

    function reproducirAudio(index) {
      audios.forEach((audio, i) => {
        audio.pause();
        audio.currentTime = 0;
        if (i === index) {
          audio.play().catch(() => {
            console.log(`Autoplay bloqueado para audio ${i + 1}`);
          });
        }
      });
    }

    window.addEventListener('load', () => {
      reproducirAudio(0);
      frases.innerHTML = "";
    });

    function mostrarCuentaRegresiva() {
      audio3.pause();
      audio3.currentTime = 0;
      video4.style.display = "block";
      video4.currentTime = 0;
      video4.play().catch(() => {});
      let n = 3;
      cuenta.classList.add('visible');
      cuenta.textContent = n;
      const intervalo = setInterval(() => {
        n--;
        if (n > 0) {
          cuenta.textContent = n;
        } else {
          clearInterval(intervalo);
          cuenta.classList.remove('visible');
          window.location.href = "https://wa.me/5491135936634?text=siiiiiiiiii%20vamoosssss%20juntos";
        }
      }, 1000);
    }

    function cambiarImagen() {
      img.classList.add('fade-out');

      setTimeout(() => {
        imagenActual = (imagenActual % 3) + 1;
        img.src = imagenes[imagenActual - 1];
        estado.textContent = `Mostrando imagen ${imagenActual}`;
        reproducirAudio(imagenActual - 1);

        const contenido = textos[imagenActual - 1];
        frases.innerHTML = contenido.map(linea => `<p>${linea}</p>`).join("");

        img.classList.remove('fade-out');

        if (imagenActual === 2) {
          cartel.textContent = "Me gustarÃ­a que me acompaÃ±es";
          cartel.classList.add('visible');
        } else if (imagenActual === 3) {
          cartel.textContent = "Â¡Vamos juntos!";
          cartel.classList.add('visible');
          mostrarCuentaRegresiva();
        } else {
          cartel.classList.remove('visible');
          cuenta.classList.remove('visible');
        }
      }, 500);
    }
  </script>
</body>
</html>
