<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tarjeta Interactiva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f0f8ff, #e0f7fa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
    }
    h2 {
      color: #00796b;
      margin-bottom: 20px;
    }
    img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸŽ‰ TocÃ¡ la imagen</h2>
    <img id="imagen" src="imagen1.png" alt="Imagen 1" onclick="cambiarImagen()">
  </div>

  <script>
    let imagenActual = 1;
    function cambiarImagen() {
      const img = document.getElementById('imagen');
      if (imagenActual === 1) {
        img.src = 'imagen2.png';
        imagenActual = 2;
      } else {
        img.src = 'imagen1.png';
        imagenActual = 1;
      }
    }
  </script>
</body>
</html>
